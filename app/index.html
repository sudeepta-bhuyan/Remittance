<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Remittance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/app.js"></script>
</head>
<body>
    <div>
        <div>
            <h1>SENDER</h1>
            <span>Exchange Address: <input name="exchange" type="text"></span><br><br>
            <span>Exchange OTP: <input name="exch_otp" type="text"> </span><br><br>
            <span>Receiver OTP: <input name="receiver_otp" type="text"></span><br><br>
            <span>Amount to remit: <input name="amount" type="text"></span><br><br>
            <button id="submit"> Submit </button><br><br>
        </div>
        <div id='sender-status'></div>
    </div>
    <div>
        <div>
            <h1>EXCHANGE</h1>
            <span>Exchange OTP: <input name="verify_exch_otp" type="text"></span><br><br>
            <span>Receiver OTP: <input name="verify_receiver_otp" type="text"></span><br><br>
            <button id="verify" disabled> Verify </button><br><br>
            <span id="exchange-status"></span>
        </div>
        <div>
            <button id='withdraw' disabled> Withdraw </button>
            <span id="withdraw-status"></span>
        </div>
    </div>
</body>
</html>
